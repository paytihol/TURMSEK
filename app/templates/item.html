<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }}</title>
    <link rel="stylesheet" href="styles_item.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #4a90e2;
    color: #fff;
    padding: 20px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    font-size: 2em;
}

header nav a {
    color: #fff;
    margin-left: 20px;
    text-decoration: none;
    font-size: 1em;
}

header nav a:hover {
    text-decoration: underline;
}

main h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.product-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    padding: 20px;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

.product-card img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #eee;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 1.5em;
    margin: 10px 0;
    color: #333;
}

.product-card .price {
    font-size: 1.2em;
    color: #4a90e2;
    margin: 10px 0;
}

.product-card button {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.product-card button:hover {
    background-color: #357ab8;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 20px;
}

footer p {
    margin: 0;
    font-size: 1em;
}
    </style>
</head>
<body>
    <div class="product-page-container">
        <div class="product-details-section">
            <h1>{{ product.title }}</h1>
            <p class="product-price">${{ product.price }}</p>
            <p><strong>Author:</strong> {{ product.author }}</p>
            <p><strong>Genre:</strong> {{ product.genre }}</p>
            <p><strong>Type:</strong> {{ product.get_item_type_display }}</p>
            <p><strong>Published:</strong> {{ product.publish_date }}</p>
            <p class="product-description">{{ product.description }}</p>
            <p><strong>In Stock:</strong> {{ product.stock }}</p>
            <button class="add-to-cart">Add to Cart</button>
            <a href="{% url 'item_list' %}" class="back-to-list">Back to Items List</a>
        </div>
        <div class="product-image-section">
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
        </div>
    </div>
</body>
</html>
